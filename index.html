<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Weather Dashboard</title>
	</head>
	<body class="bg-info">
		<header class="bg-dark">
			<h1 class="p-2 text-light text-center h1">weather dashboard</h1>
		</header>

		<div class="m-4 p-4">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-3">
						<h5>Search for a City:</h5>
						<form class="form-inline" id="search-form">
							<input
								type="search"
								class="form-control mb-3 ds-input"
								id="cityname"
								placeholder="Enter city name..."
							/>
							<button type="submit" class="btn btn-primary mb-3">
								<span>Search</span>
							</button>
						</form>

						<ul class="list-group" id="search-history"></ul>
					</div>

					<div class="col-md-9">
						<div class="card mt-2 mb-2">
							<div class="card-body bg-secondary rounded">
								<div class="d-flex flex-row">
									<h2
										class="card-title align-self-center"
										id="main-city-name"
									></h2>
								</div>
								<h6 class="card-subtitle text-white" id="main-city-temp">
									Temperature:
								</h6>
								<h6 class="card-subtitle mt-3 text-white" id="main-city-humid">
									Humidity:
								</h6>
								<h6 class="card-subtitle mt-3 text-white" id="main-city-wind">
									Wind Speed:
								</h6>
								<h6 class="card-subtitle mt-3 text-white" id="main-city-uv">
									UV Index:
									<span
										id="uv-box"
										class="px-2 py-1 mb-1 text-light rounded font-weight-normal"
									></span>
								</h6>
							</div>
						</div>

						<div>
							<h2 class="card-title mt-3">5-Day Forecast:</h2>
							<div class="row justify-content-between" id="five-day"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.1.js"
			integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
			integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/dashboard.js"></script>
	</body>
</html>
